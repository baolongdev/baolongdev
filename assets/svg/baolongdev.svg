<svg fill="none" xmlns="http://www.w3.org/2000/svg" width="1000" height="565" viewBox="0 0 1000 563">
    <defs>
        <style>
            /* div {
                font-family: 'Poppins', sans-serif;
                color: black;
                font: 18px;
                height: 100%;
                overflow: auto;
            } */
            foreignObject {
                width: 1000px;
                height: 565px;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;

                background-image: url(bg.svg);
                background-size: cover;
                background-position: center;
                width: 1000px;
                height: 565px;
                position: relative;

                border-radius: 20px;
            }

            /* =============== Text =============== */
            a,
            a:hover {
                text-decoration: none;
                transition: 0.3s;
            }

            .me-type:hover {
                color: #000 !important;
            }

            .center {
                color: white;
                /* letter-spacing: 5px; */
                margin-top: 140px;
            }

            .typewriter {
                font-weight: bold;
                font-size: 28px;
                font-family: 'Courgette', cursive;
            }

            /* add custom cursor */
            .typewriter::after {
                content: "|";
                display: inline;
                animation: blink 1s infinite;
            }

            /* custom cursor animation */
            @keyframes blink {
                0% {
                    opacity: 1;
                }

                50% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }
        </style>
    </defs>

    <!-- Common use case: embed HTML text into SVG -->
    <foreignObject>
        <div xmlns="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink">
            <div class="container">
                <div class="center">
                    <h1><span class="typewriter"></span></h1>
                </div>
            </div>
            <!-- <script xlink:src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
            <script xlink:src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1930564/typed.js'></script>
            <script xlink:src="./script.js"></script> -->


        </div>
    </foreignObject>
    <g id="javascript" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="jquery-js">
            <script xlink:href="./js/jquery.min.js" type="text/javascript"></script>
        </g>

        <g id="typed-js">
            <script xlink:href="./js/typed.js" type="text/javascript"></script>
        </g>

        <g id="main-js">
            <script xlink:href="./js/script.js" type="text/javascript"></script>
        </g>
    </g>
</svg>